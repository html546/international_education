<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优拓侠少儿国际教育</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/index2.css">
    <link rel="stylesheet" href="../css/analogy.css">
</head>

<body>
    <div class="bg">
        <div class="nav">
            <div class="nav_message" style="height: 110px;">
            </div>
            <div class="answer">
                <div class="answer_progress">进度:
                    <span>1</span>/
                    <span>100</span>
                </div>
                <div class="content2">
                    <p>1.观看下面一段视频,选择你认为正确的选项</p>
                    <div class="video">
                        <video src="http://www.w3cschool.cc/try/demo_source/mov_bbb.mp4" controls>
                            您的浏览器不支持video 标签
                        </video>
                    </div>
                    <div>
                        <p class="radio_group">
                            <input type="radio" class="truly_radio" id="optionA" name="option" value="A">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionA">A. A - 56</label>
                        <p class="radio_group">
                            <input type="radio" class="truly_radio" id="optionB" name="option" value="B">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionB">B. A x 56</label>
                        <p class="radio_group">
                            <input type="radio" class="truly_radio" id="optionC" name="option" value="C">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionC">C. A + 56</label>
                        <p class="radio_group">
                            <input type="radio" class="truly_radio" id="optionD" name="option" value="D">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionD">D. 无法确定</label>
                    </div>
                </div>
                <a class="submit_btn">提交</a>
            </div>
        </div>
</body>

</html>
