<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优拓侠少儿国际教育</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="bg">
        <div class="bg_content">
            <div class="bg_content1">
                <div class="login_title2"></div>
                <div class="study_hard2"></div>
                <a href="javascript:;" class="login_btn2">登录</a>
            </div>
        </div>
        <div class="login_footer">
            <div class="footer_content">
                <div class="footer_left">
                    <p>2015-2018 山东六牛网络科技有限公司 ALL RIGHTRESERVED</p>
                    <p>https://www.liuniukeji.com 通用网址 粤ICP备15035918号</p>
                </div>
                <div class="footer_right">
                    <p>
                        <img src="../images/tel_icon.png" alt=""> 联系我们 0539-6262011</p>
                    <p>
                        <img src="../images/wechat_icon.png" alt=""> 官方微信</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mask">
        <div class="login_modal">
            <input type="text" class="user_name" placeholder="账号">
            <input type="password" class="password" placeholder="密码">
            <button class="modal_login_btn">登录</button>
            <p>如忘记密码,请联系管理员</p>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function(){
            $('.login_btn2').click(function(){
                // $('.mask').show();
                $('.mask').css('display','block');
                $('.modal_login_btn').click(function(e){
                    if($('.user_name').val()!=''&&$('.password').val()!=''){
                        $('.mask').css('display','none');
                        window.location.href="./index3.html";
                    }
                })
                $('.mask').click(function(e){
                    $(this).hide();
                })
                $('.login_modal').click(function(e){
                    e.stopPropagation();
                })
            })
        })
    </script>
</body>

</html>
