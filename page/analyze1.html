<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优拓侠少儿国际教育</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/index2.css">
    <link rel="stylesheet" href="../css/analogy.css">
</head>

<body>
    <div class="bg">
        <div class="nav">
            <div class="nav_message" style="height: 110px;">
            </div>
            <div class="answer">
                <div class="answer_progress">进度:
                    <span>1</span>/
                    <span>100</span>
                </div>
                <div class="content2">
                    <p>1.下面四个算式中()的结果最大。(A是不等于0的自然数)</p>
                    <div>
                        <p class="radio_group">
                            <input type="radio" checked class="truly_radio" id="optionA" name="option" value="A">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionA">A. A - 56</label>
                        <p class="radio_group">
                            <input type="radio" class="truly_radio" id="optionB" name="option" value="B">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionB">B. A x 56</label>
                        <p class="radio_group">
                            <input type="radio" checked class="truly_radio" id="optionC" name="option" value="C">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionC">C. A + 56</label>
                        <p class="radio_group">
                            <input type="radio" class="truly_radio" id="optionD" name="option" value="D">
                            <span class="false_radio"></span>
                        </p>
                        <label for="optionD">D. 无法确定</label>
                    </div>
                    <div class="result result2"></div>
                    <div class="analyze">
                        <p>【正确答案】C</p>
                        <p>【考核知识点】分数计算</p>
                        <p>【解析】一个数加上一个不为零的数要大于减去这个不为零的数；一个不为零的数乘小于1的数比它本身要小，所以C答案结果最大。</p>
                    </div>
                </div>
                <!-- <a class="submit_btn">提交</a> -->
                <a href="javascript:;" class="prev_test">上一题</a>
                <a href="javascript:;" class="next_test">下一题</a>
            </div>
        </div>
</body>

</html>
